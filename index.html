<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InspireMe â€” Quote Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3004/3004613.png" />
  <script src="https://unpkg.com/@tailwindcss/forms"></script>
  <style>
    .fade { transition: opacity 0.6s ease-in-out; }
    .hidden { opacity: 0; }
  </style>
</head>

<body class="bg-gradient-to-br from-indigo-700 to-purple-600 text-white min-h-screen flex items-center justify-center font-sans transition-all duration-700">
  <div class="bg-white/10 backdrop-blur-md p-8 rounded-2xl shadow-2xl max-w-md w-full text-center">
    <h1 class="text-3xl font-bold mb-6 animate-bounce">âœ¨ InspireMe Quote Generator âœ¨</h1>
    
    <div id="quote-box" class="text-xl italic mb-4 fade">
      â€œThe only way to do great work is to love what you do.â€  
      <p class="text-right mt-2 font-semibold">â€” Steve Jobs</p>
    </div>

    <div class="flex justify-center gap-3 mb-5">
      <button id="new-quote" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-lg shadow">New</button>
      <button id="copy-quote" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded-lg shadow">Copy</button>
      <button id="share-quote" class="bg-pink-500 hover:bg-pink-600 px-4 py-2 rounded-lg shadow">Share</button>
      <button id="fav-quote" class="bg-yellow-500 hover:bg-yellow-600 px-4 py-2 rounded-lg shadow">â­ Save</button>
    </div>

    <div class="mt-4">
      <select id="category" class="text-black px-3 py-2 rounded">
        <option value="all">All Categories</option>
        <option value="inspiration">Inspiration</option>
        <option value="life">Life</option>
        <option value="tech">Tech</option>
        <option value="wisdom">Wisdom</option>
        <option value="motivation">Motivation</option>
      </select>
    </div>

    <div class="mt-6 flex justify-between items-center">
      <button id="theme-toggle" class="bg-gray-200 text-gray-900 px-3 py-2 rounded-lg shadow transition">ğŸŒ™ Dark Mode</button>
      <button id="view-favs" class="bg-orange-500 hover:bg-orange-600 px-3 py-2 rounded-lg shadow">ğŸ’– Favorites</button>
    </div>
  </div>

  <script>
    const quotes = [
      { text: "The only way to do great work is to love what you do.", author: "Steve Jobs", category: "inspiration" },
      { text: "Technology is best when it brings people together.", author: "Matt Mullenweg", category: "tech" },
      { text: "Life is what happens when you're busy making other plans.", author: "John Lennon", category: "life" },
      { text: "Your limitationâ€”itâ€™s only your imagination.", author: "Unknown", category: "motivation" },
      { text: "In the middle of every difficulty lies opportunity.", author: "Albert Einstein", category: "wisdom" },
      { text: "First, solve the problem. Then, write the code.", author: "John Johnson", category: "tech" },
      { text: "Dream big. Start small. Act now.", author: "Robin Sharma", category: "motivation" },
      { text: "Strive not to be a success, but rather to be of value.", author: "Albert Einstein", category: "wisdom" }
    ];

    const quoteBox = document.getElementById('quote-box');
    const newBtn = document.getElementById('new-quote');
    const copyBtn = document.getElementById('copy-quote');
    const shareBtn = document.getElementById('share-quote');
    const favBtn = document.getElementById('fav-quote');
    const viewFavsBtn = document.getElementById('view-favs');
    const categorySelect = document.getElementById('category');
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;

    let darkMode = true;
    let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');

    function showQuote() {
      const selectedCategory = categorySelect.value;
      const filteredQuotes = selectedCategory === 'all'
        ? quotes
        : quotes.filter(q => q.category === selectedCategory);
      const random = filteredQuotes[Math.floor(Math.random() * filteredQuotes.length)];
      quoteBox.classList.add('hidden');
      setTimeout(() => {
        quoteBox.innerHTML = `â€œ${random.text}â€<p class="text-right mt-2 font-semibold">â€” ${random.author}</p>`;
        quoteBox.classList.remove('hidden');
      }, 500);
    }

    newBtn.addEventListener('click', showQuote);

    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(quoteBox.innerText);
      alert('âœ… Quote copied to clipboard!');
    });

    shareBtn.addEventListener('click', () => {
      const text = quoteBox.innerText;
      const shareUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`;
      window.open(shareUrl, '_blank');
    });

    favBtn.addEventListener('click', () => {
      const text = quoteBox.innerText.trim();
      if (!favorites.includes(text)) {
        favorites.push(text);
        localStorage.setItem('favorites', JSON.stringify(favorites));
        alert('â­ Quote saved to favorites!');
      } else {
        alert('âœ… Already saved!');
      }
    });

    viewFavsBtn.addEventListener('click', () => {
      if (favorites.length === 0) return alert("No favorites yet! ğŸŒ±");
      alert("ğŸ’– Favorites:\n\n" + favorites.join("\n\n"));
    });

    themeToggle.addEventListener('click', () => {
      darkMode = !darkMode;
      if (darkMode) {
        body.className = "bg-gradient-to-br from-indigo-700 to-purple-600 text-white min-h-screen flex items-center justify-center font-sans transition-all duration-700";
        themeToggle.textContent = "ğŸŒ™ Dark Mode";
      } else {
        body.className = "bg-gray-100 text-black min-h-screen flex items-center justify-center font-sans transition-all duration-700";
        themeToggle.textContent = "â˜€ï¸ Light Mode";
      }
    });
  </script>
</body>
</html>
